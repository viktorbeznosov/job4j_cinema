<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container-fluid p-5" style="height: calc(100vh - 120px); overflow-y: auto;">
    <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Название</th>
                        <th scope="col">Зал</th>
                        <th scope="col">Цена</th>
                        <th scope="col">Дата</th>
                        <th class="text-center align-middle" scope="col">Осталось билетов</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="filmSession: ${filmSessions}">
                    <td th:text="${filmSession.id}"/>
                    <td><a th:text="${filmSession.film.name}"
                           th:href="@{/film_sessions/{filmSessionId}(filmSessionId=${filmSession.id})}"></a>
                    </td>
                    <td th:text="${filmSession.hall.name}"/>
                    <td th:text="${filmSession.price}"/>
                    <td th:text="${#temporals.format(filmSession.startTime, 'dd.MM.YYYY HH:mm')}"/>
                    <td class="text-center align-middle" th:text="${filmSession.freeTickets}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:include="fragments/footer :: footer" class="fixed-bottom"></footer>
</body>
</html>
