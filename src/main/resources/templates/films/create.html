<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <form class="mt-3" th:action="@{/films/create}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label"><b>Название</b></label>
            <input type="text" class="form-control" id="name" name="title" placeholder="">
        </div>
        <div class="mb-3">
            <label for="formFile"><b>Фото</b></label>
            <input class="form-control form-control-sm w-100" type="file" id="formFile" name="file" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label"><b>Описание</b></label>
            <textarea class="form-control" id="description" name="description" rows="25" placeholder=""></textarea>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label"><b>Год</b></label>
            <input type="number"  min="1900" max="2030"  class="form-control" id="year" name="year" placeholder="">
        </div>
        <div class="mb-3">
            <label for="minimalAge" class="form-label"><b>Год</b></label>
            <input type="number"  min="0" max="100"  class="form-control" id="minimalAge" name="minimalAge" placeholder="">
        </div>
        <div class="mb-3">
            <label for="durationInMinutes" class="form-label"><b>Год</b></label>
            <input type="number"  min="0" max="100"  class="form-control" id="durationInMinutes" name="durationInMinutes" placeholder="">
        </div>
        <div class="mb-3">
            <label for="city"><b>Жанр</b></label>
            <select class="form-control" id="city" name="cityId">
                <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
            </select>
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/films}">Отмена</a></div>
                    <div class="col-6"><button class="btn btn-primary w-100" type="submit">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
